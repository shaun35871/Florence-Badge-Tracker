<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florence's Labubu Daily Tracker</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 20px;
                  color: #333;
      overflow-x: hidden;
    }
    h1, h2 {
      color: #d45c9f;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .category {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px dashed #d45c9f;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #ff69b4;
    }
    .total-badges {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    #weeklySummary {
      margin-top: 30px;
      font-size: 18px;
      background-color: #fff8dc;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #celebration {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 9999;
      text-align: center;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border: 3px solid #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
    }
    #celebration img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <h1>üåü Florence's Labubu Daily Tracker üåü</h1>
  <label style="font-size: 28px; color: #d45c9f; font-family: 'Comic Sans MS', cursive, sans-serif;">Date: <input type="date" id="dateInput" style="font-size: 20px; font-family: 'Comic Sans MS', cursive, sans-serif; color: #d45c9f;"></label>

  <form id="trackerForm">
    <!-- tracker categories unchanged -->
    <button type="button" class="submit-btn" onclick="submitDay()">Submit</button>
    <div class="total-badges" id="result"></div>
    <div id="weeklySummary"></div>
  <button type="button" class="submit-btn" onclick="window.print()">üñ®Ô∏è Print or Save</button>
</form>

  <div id="celebration">
    <img src="https://i.imgur.com/qZ5uW8v.gif" alt="Labubu gif">
    <div id="labubuMessage"></div>
  </div>

  <audio id="cheerSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const weeklyScores = [];
    const labubuMessages = [
      "üåü Labubu says: You're a superstar!",
      "üíñ Amazing job today! Keep it up!",
      "‚ú® You sparkled through those tasks!",
      "üéÄ Kawaii power activated!",
      "üéâ That was magical! Labubu is proud!"
    ];

    function showCelebration() {
      const message = labubuMessages[Math.floor(Math.random() * labubuMessages.length)];
      document.getElementById("labubuMessage").innerText = message;
      document.getElementById("celebration").style.display = "block";
      document.getElementById("cheerSound").play();
      setTimeout(() => {
        document.getElementById("celebration").style.display = "none";
      }, 3000);
    }

    function submitDay() {
      const form = document.getElementById("trackerForm");
      const categories = form.querySelectorAll('.category[data-category]');
      let allCategoriesCompleted = true;
      let badgeCount = 0;

      categories.forEach(category => {
        const hasChecked = category.querySelectorAll('input[name="badge"]:checked').length > 0;
        if (!hasChecked) allCategoriesCompleted = false;
        badgeCount += category.querySelectorAll('input[name="badge"]:checked').length;
      });

      const bonus = allCategoriesCompleted ? 2 : 0;
      const total = badgeCount + bonus;
      const date = document.getElementById("dateInput").value;
      document.getElementById("result").innerText = `Badges Earned on ${date}: ${total}`;

      if (badgeCount > 0) showCelebration();

      weeklyScores.push({ date, total });

      if (new Date(date).getDay() === 0) {
        const sum = weeklyScores.reduce((acc, curr) => acc + curr.total, 0);
        let summary = `<h3>üéâ Weekly Summary üéâ</h3>`;
        weeklyScores.forEach(entry => {
          summary += `<p>${entry.date}: ${entry.total} badges</p>`;
        });
        summary += `<strong>Total this week: ${sum} badges</strong>`;
        document.getElementById("weeklySummary").innerHTML = summary;
        document.getElementById("weeklySummary").style.display = 'block';
        weeklyScores.length = 0;
      }

      form.reset();
    }
  </script>
</body>
</html>
